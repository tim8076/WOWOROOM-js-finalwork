<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css'
        integrity='sha512-3icgkoIO5qm2D4bGSUkPqeQ96LS8+ukJC7Eqhl1H5B2OJMEnFqLmNDxXVmtV/eq5M65tTDkUYS/Q0P4gvZv+yA=='
        crossorigin='anonymous' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
    <link rel="stylesheet" href="../../dist/style/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container container--px">
            <h2 class="header__logo">
                <a href="index.html">WOWOROOM</a>
            </h2>
            <ul class="header__menu">
                <li>
                    <a href="#" class="header__menu__link">後台管理</a>
                </li>
                <li>
                    <a href="#" class="header__menu__link">管理員登入</a>
                </li>
            </ul>
            <div class="header__toggle hide-for-desktop">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
    <section class="chart">
        <div class="container">
            <h2 class="sub-title">全品項營收比重</h2>
            <select class="chart__select select">
                <option value="" disabled selected>--請選擇報表--</option>
                <option value="全產品類別營收比重" >全產品類別營收比重</option>
                <option value="全品項營收比重">全品項營收比重</option>
            </select>
            <div class="chart__area">

            </div>
        </div>
    </section>
    <section class="orders-table">
        <div class="container container--px">
            <div class="deleteAll">
                <button class="button">清除全部訂單</button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th width="5%">訂單編號</th>
                            <th width="5%">聯絡人</th>
                            <th width="20%">聯絡地址</th>
                            <th width="15%">電子郵件</th>
                            <th width="12%">訂單品項</th>
                            <th width="8%">訂單日期</th>
                            <th width="12%">訂單狀態</th>
                            <th width="7%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- js 加入內容 -->
                    </tbody>
                </table>
            </div>  
        </div>
    </section>

    <!-- 訂單視窗 -->
    <div class="order-list">
        <div class="order-list__container">
            <h4 class="order-list__title">您的訂單列表</h4>
            <div class="order-list__items">
                <table class="order-list__table">
                        <thead>
                            <tr>
                                <th>品名</th>
                                <th>單價</th>
                                <th>數量</th>
                                <th>小計</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>lovier 床墊</td>
                                <td>18000</td>
                                <td>5</td>
                                <td>19000</td>
                            </tr>
                            <tr>
                                <td>lovier 床墊</td>
                                <td>18000</td>
                                <td>5</td>
                                <td>19000</td>
                            </tr>
                            <tr>
                                <td>lovier 床墊</td>
                                <td>18000</td>
                                <td>5</td>
                                <td>19000</td>
                            </tr>
                        </tbody>
                </table>
                <div class="button-row">
                    <p class="order-total">總計: NT$12800元</p>
                    <div class="button button--sm button--alert" data-close>確認</div>
                </div>
            </div>   
        </div>
    </div>

    <!-- 提示modal -->
    <div class="modal">
        <div class="modal__bg"></div>
        <div class="modal__txt">
            <div class="close-btn">
                <h3 class="title">WOWOROOM</h3>
                <a>
                    <i class="fas fa-times-circle"></i>
                </a>
            </div>
            <h2 class="sub-title"></h2>
            <p class="alert-text"></p>
        </div>
    </div>
    <!-- loading 圖片 -->
    <div class="loading">
        <img src="../../image/loading.gif" alt="loading">
    </div>

    crossorigin='anonymous'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>

<script src="../js/admin.js"></script>

</body>
</html>
